<!DOCTYPE html>


<html lang="en"><head>
<meta charset="utf-8">
<title>Tour Brother's Registration</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
<link rel='stylesheet' href='js-form-validation.css' type='text/css' />
<script src="sample-registration-form-validation.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Registration Form</h1>

<form name="registration" action="/userProfile.html" onSubmit="return validateForm();" method="post">
<ul style="list-style-type:none">
    
<li><input type="email" name="email" size="12" placeholder="Email" required/></li>

<li><input type="text" name="firstname" size="12" placeholder="First Name" required/></li>

<li><input type="text" name="lastname" size="12" placeholder="Last Name" required/></li>

<li><input type="password" name="passid" size="12" placeholder="Password" required/></li>

<li><input type="tel" name="Phone #" size="12" placeholder="Phone Number" required/></li>


<li><input type="submit" name="Sign Up" value="Sign Up" /></li>
</ul>
</form>
</body>
</html>
